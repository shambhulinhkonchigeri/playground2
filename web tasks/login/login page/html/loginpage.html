<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login Page</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../css/loginpage.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>

<body>

  <div class="first">



    <div class="firstcontainer">
      <div style="height: 20vh"></div>
      <div class="login-area">

        <div class="texlogin">
          <span>login</span>
        </div>


        <div class="email-password">
          <div id="email-password-text">
            <p><b>Email or Username</b></p>
            <input type="text" name="uname" required>
          </div>

          <div id="email-password-text">
            <p><b>Password</b></p>
            <input type="password" placeholder="* * * * * * * *" name="psw" required>
          </div>
        </div>


        <div class="rem-me">
          <div id="checkbox-text">
            <input type="checkbox" name="remember">
            <span style="font-size:12px;">Remember me</span>
          </div>
          <div id="forgot">
            <span class=" psw" style=font-size:12px;><a href="">Forgot password</a></span>
          </div>

          <div style="clear: both"></div>

        </div>


        <button type="submit" onclick="after()">Login</button>

        <script >
        function after(){
          document.location="../../login-error/html/login-error.html";
        }
        </script>

      </div>
      <div style="height: 20vh"> </div>
    </div>


  </div>
</body>

</html>
